<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>train form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <main id="train">
        <div class="container">
            <div class="row">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Km percorsi</label>
                    <input type="email" placeholder="Inserisci i km che vuoi percorrere" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row">
                <select name="color" class="form-control mb-2" id="">
                    <option value="">-- seleziona lo sconto da applicare --</option>
                    <option value="1">Sconto under18</option>
                    <option value="2">Sconto over65</option>
                    <option value="3">Nessuno sconto</option>
                  </select>
                <input type="button" class="btn btn-secondary" value="applica">
            </div>
        </div>

    </main>


    <script src="./app.js"></script>
</body>
</html>
